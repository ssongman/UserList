apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: userlist-gateway
spec:
  selector:
    istio: ingressgateway
    app: istio-ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    #- "*"
    - "userlist.ipc.kt.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: userlist-virtualservice
spec:
  hosts:
  #- "*"
  - "userlist.ipc.kt.com"
  gateways:
  - userlist-gateway
  http:
  - match:
    - uri:
        prefix: /
        #exact: /
    route:
    - destination:
        host: userlist-svc
        port:
          number: 80
---
